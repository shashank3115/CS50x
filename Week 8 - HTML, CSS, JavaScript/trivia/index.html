<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <!-- Part 1: Multiple Choice -->
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Which planet is known as the Red Planet?</h3>
            <button class="mcq" data-correct="false">Earth</button>
            <button class="mcq" data-correct="true">Mars</button>
            <button class="mcq" data-correct="false">Jupiter</button>
            <p id="mcq-result"></p>
        </div>

        <!-- Part 2: Free Response -->
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital of Japan?</h3>
            <input type="text" id="free-answer" placeholder="Type your answer">
            <button id="free-submit">Submit</button>
            <p id="free-result"></p>
        </div>
    </div>

    <script>
        // --- Part 1: Multiple Choice ---
        const mcqButtons = document.querySelectorAll(".mcq");
        const mcqResult = document.getElementById("mcq-result");

        mcqButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Disable all buttons after one is clicked
                mcqButtons.forEach(btn => btn.disabled = true);

                if (button.dataset.correct === "true") {
                    button.style.backgroundColor = "#4CAF50"; // green
                    button.style.color = "white";
                    mcqResult.textContent = "Correct!";
                } else {
                    button.style.backgroundColor = "#f44336"; // red
                    button.style.color = "white";
                    mcqResult.textContent = "Incorrect";
                }
            });
        });

        // --- Part 2: Free Response ---
        const freeSubmit = document.getElementById("free-submit");
        const freeInput = document.getElementById("free-answer");
        const freeResult = document.getElementById("free-result");

        freeSubmit.addEventListener("click", () => {
            const answer = freeInput.value.trim().toLowerCase();
            if (answer === "tokyo") {
                freeInput.style.backgroundColor = "#4CAF50";
                freeInput.style.color = "white";
                freeResult.textContent = "Correct!";
            } else {
                freeInput.style.backgroundColor = "#f44336";
                freeInput.style.color = "white";
                freeResult.textContent = "Incorrect";
            }
        });
    </script>
</body>
</html>
